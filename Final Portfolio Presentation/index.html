<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shamsa Alremeithi | Arcane Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="piltover-mode">

  <!-- Top Banner -->
  <header id="top-banner">
    <div class="logo-toggle">
      <button id="piltover-btn"><img src="piltover-logo.png" alt="Piltover Mode"></button>
      <button id="zaun-btn"><img src="zaun-logo.png" alt="Zaun Mode"></button>
    </div>
    <nav class="nav-links">
      <a href="#project1">Project 1</a>
      <a href="#project2">Project 2</a>
      <a href="#project3">Project 3</a>
      <a href="#project4">Project 4</a>
    </nav>
  </header>

  <!-- Name and Subtitle -->
  <section id="intro">
    <img src="shamsa-alremeithi-title.png" alt="Shamsa Alremeithi" class="arcane-title">
    <p class="subtitle">Aspiring Interactive Media Major</p>
  </section>

  <!-- Animated Character Silhouettes -->
  <section id="character-silhouette">
    <img src="jayce-silhouette.png" class="piltover-silhouette" alt="Jayce">
    <img src="jinx-silhouette.png" class="zaun-silhouette" alt="Jinx">
  </section>

  <!-- Projects -->
  <section id="portfolio-grid">
    <div class="project" id="project1">
      <iframe src="https://yourproject1.com" title="Project 1"></iframe>
      <p>Caption for Project 1</p>
    </div>
    <div class="project" id="project2">
      <iframe src="https://yourproject2.com" title="Project 2"></iframe>
      <p>Caption for Project 2</p>
    </div>
    <div class="project" id="project3">
      <iframe src="https://yourproject3.com" title="Project 3"></iframe>
      <p>Caption for Project 3</p>
    </div>
    <div class="project" id="project4">
      <iframe src="https://yourproject4.com" title="Project 4"></iframe>
      <p>Caption for Project 4</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
